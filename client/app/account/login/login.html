<header></header>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form login-form" name="form" ng-submit="Login.login(form)" novalidate>
        <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
        <h2>Please Sign In</h2>
        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="Login.user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="Login.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ Login.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" ui-sref="signUp">
            Register
          </a>
          <a class="forgot-password" ui-sref="forgotPassword">
            Forgot Password
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
